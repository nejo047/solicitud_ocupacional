<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>solicitudes_ocupacional</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles_login.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="content_login">
        <form class="form_login">
            <div class="header_login"><i class="far fa-user-circle"></i>
                <h1 class="heading_login">Iniciar Sesión</h1>
            </div>
            <div class="div_user_login"><i class="far fa-user"></i><input class="form-control" type="text" placeholder="Correo Electronico" name="mail_login"></div>
            <div class="div_pass_login"><i class="fas fa-lock"></i><input class="form-control" type="password" placeholder="Contraseña" name="pass_login"></div>
            <div class="div_btn_login"><button class="btn btn-primary" type="submit">Iniciar Sesión</button></div>
            <div class="div_link_create"><span class="message_error">El solicitante no existe. Por favor Registrese</span><a href="registrarse.html">Registrarse con Nueva Cuenta</a></div>
        </form>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>
